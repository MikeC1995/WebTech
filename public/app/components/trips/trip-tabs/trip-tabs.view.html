<ul class="trip-tabs">
  <!-- Trip tabs -->
  <li class="trip-item" ng-class="{ selected: isSelected(trip) }" ng-click="select(trip)" ng-repeat="trip in trips"
      data-context-menu="/app/shared/context-menus/trips-contextmenu.view.html" ng-model="trip">
    <a href="">{{ trip.name }}</a>
  </li>

  <form ng-submit="submit()">
    <img class="add-trip-icon" src="/assets/images/icons/black/add.png">
    <input type="text" ng-model="tripName" placeholder="ADD A TRIP"></input>
  </form>
</ul>
