<div id="map-container" ng-controller="mapController">
  <div id="galleryPanel">
    <div id="title-box">
      <span id="trip">{{selectedTrip().name}}</span>
      <div id="trip-line"></div>
      <div id="place">
        <span>{{selectedPlace().location.name}}</span>
        <img id="up" src="/assets/images/icons/black/expand-up.png" ng-click="decrementSelectedPlace()">
        <img id="down" src="/assets/images/icons/black/expand-down.png" ng-click="incrementSelectedPlace()">
      </div>
      <span id="dates">{{formatDate(selectedPlace().from_date)}} - {{formatDate(selectedPlace().to_date)}}</span>
    </div>

    <div id="gallery" when-scrolled="loadMore()">
      <div id="thumb" ng-repeat="photo in photos" style="background-image: url('{{photo.url}}');"></div>

      <img id="close" src="/assets/images/icons/white/close.png">
      <img id="left" src="/assets/images/icons/white/arrow-left.png">
      <img id="right" src="/assets/images/icons/white/arrow-right.png">
      <div id="image-cover"></div>
      <div id="image" style="background-image: url('/assets/images/tmp/tmp.jpg')"></div>
    </div>
  </div>
  <div id="mapPanel"></div>
</div>
