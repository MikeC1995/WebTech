<div class="modal-box add-place">
  <h2>Add a Place</h2>
  <form>
    <input type="text" placeholder="Location..." name="location" required></input>
    <span id="trip-name">
      on trip
      <span>INTERRAIL 2015<span>
    </span>
    <div class="map"></div>
    <input type="date" placeholder="From" required></input>
    <span>-</span>
    <input type="date" placeholder="To" required></input>
    <div class="buttons">
      <button type="submit">OK</button>
      <button>CANCEL</button>
    </div>
  </form>
</div>
