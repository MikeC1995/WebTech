<!--
  Context menu for right click on place label
  (Inherits places.controller.js where menu click events are defined)
-->
<ul class="context-menu">
    <li class="context-item" ng-click="deletePlace(place)">
      <img src="/assets/images/icons/black/delete.png">
      <span>Delete place</span>
    </li>
    <li class="context-item">
      <img src="/assets/images/icons/black/edit.png">
      <span>Edit place</span>
    </li>
</ul>
