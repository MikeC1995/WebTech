<!--
  Context menu for right click on trip label
  (Inherits trips.controller.js where menu click events are defined)
-->
<ul class="context-menu">
    <li class="context-item" ng-click="deleteTrip(trip)">
      <img src="/assets/images/icons/black/delete.png">
      <span>Delete trip</span>
    </li>
    <li class="context-item" ng-click="editName(trip)">
      <img src="/assets/images/icons/black/edit.png">
      <span>Rename trip</span>
    </li>
</ul>
