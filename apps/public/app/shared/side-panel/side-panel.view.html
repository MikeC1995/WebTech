<div id="side-panel" ng-controller="sidePanelController" ng-class="{ open: isSidePanelOpen }">
  <div id="menu">
    <div id="profile-picture" style="background-image: url('{{ getProfilePicture() }}')"></div>
    <span id="profile-name">{{ me.name }}</span>
    <span id="logout" ng-click="logout()">Logout</span>
    <div id="public-map">
      <span>Make my map visible to</span>
      <dropdown-menu id="visibleTo" items="visibleToItems" get="getVisibleToItems" set="setVisibleTo"></dropdown-menu>
    </div>

    <ul id="menu-items">
      <li ui-sref-active="selected">
        <a ui-sref="map.user({ user_id: me._id })"><img src="/assets/images/icons/white/pin.png">My Map</a>
      </li>
      <li id="friendMap" ui-sref-active="selected visible" ng-show="isNotMyMap()">
        <a ui-sref="map.user"><img src="/assets/images/icons/white/pin.png">{{ friend.name }}</a>
      </li>
      <li ui-sref-active="selected">
        <a ui-sref="trips"><img src="/assets/images/icons/white/manage.png">Manage Trips</a>
      </li>
      <li ui-sref-active="selected">
        <a ui-sref="friends"><img src="/assets/images/icons/white/map.png">Friend's Maps</a>
      </li>
    </ul>
  </div>
</div>
