<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>WebTech App</title>
    <meta name="description" content="Mike Christensen | COMS32500 WebTech Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Open Graph tags (for e.g. proper display when link shared on Facebook) -->
    <meta name="og:type" property="og:type" content="website" />
    <!--<meta name="og:image" property="og:image" content="/images/logo-dark.png" />
    <meta name="og:title" property="og:title" content="Mike Christensen | WebTech App" />
    <meta name="og:description" property="og:description" content="Mike Christensen | COMS32500 WebTech Project" />
    <meta name="og:url" property="og:url" content=""/>-->

    <!-- FAVICON -->
    <link rel="shortcut icon" href="/assets/images/icons/favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/styles/css/app.css">
  </head>

  <body ng-app="app" ng-controller="appController">
    <div id="top-bar">
      <!-- Menu/Back icon. Only appear when in Map state. -->
      <img id="menu-icon" ng-click="toggleSidePanelOpen()" ng-src="{{ !isSidePanelOpen && '/assets/images/icons/white/menu.png' || '/assets/images/icons/white/back.png' }}">
      <img id="logo" src="/assets/images/logo-white.png">
      <div id="map-owner" ng-show="$state.includes('map.user')"><span>{{friend.name}}</span></div>
    </div>
    <side-panel></side-panel>
    <div ui-view id="content-panel" ng-click="closeSidePanel()">
      <!-- Main content injected here. -->
    </div>

    <!-- Dependencies -->
    <script src="/npm_scripts/jquery/dist/jquery.min.js"></script>
    <script src="/npm_scripts/angular/angular.min.js"></script>
    <script src="/npm_scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_scripts/angular-animate/angular-animate.min.js"></script>
    <script src="/npm_scripts/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script src="/npm_scripts/ng-file-upload/dist/ng-file-upload.min.js"></script>

    <!-- ROOT -->
    <script src="/app/app.js"></script>

    <!-- COMPONENTS -->
    <!-- trips -->
    <script src="/app/components/trips/trips.js"></script>
    <script src="/app/components/trips/trips.controller.js"></script>
    <!-- trips/trip-tabs -->
    <script src="/app/components/trips/trip-tabs/trip-tabs.directive.js"></script>
    <script src="/app/components/trips/trip-tabs/trip-tabs.controller.js"></script>
    <!-- trips/places -->
    <script src="/app/components/trips/places/places.directive.js"></script>
    <script src="/app/components/trips/places/places.controller.js"></script>
    <!-- trips/gallery -->
    <script src="/app/components/trips/gallery/gallery.directive.js"></script>
    <script src="/app/components/trips/gallery/gallery.controller.js"></script>
    <!-- map -->
    <script src="/app/components/map/map.js"></script>
    <script src="/app/components/map/map.controller.js"></script>
    <script src="/app/components/map/image-viewer/image-viewer.controller.js"></script>
    <script src="/app/components/map/image-viewer/image-viewer.directive.js"></script>
    <script src="/app/components/map/places-navigator/places-navigator.controller.js"></script>
    <script src="/app/components/map/places-navigator/places-navigator.directive.js"></script>
    <script src="/app/components/map/trip-map/trip-map.directive.js"></script>
    <!-- friends -->
    <script src="/app/components/friends/friends.controller.js"></script>

    <!-- SHARED -->
    <script src="/app/shared/api.js"></script>
    <script src="/app/shared/api.factory.js"></script>
    <script src="/app/shared/trip-data.factory.js"></script>
    <script src="/app/shared/image.factory.js"></script>
    <script src="/app/shared/auth.factory.js"></script>
    <script src="/app/shared/keydown.directive.js"></script>
    <!-- map -->
    <script src="/app/shared/map/map-load.service.js"></script>
    <!-- scroll -->
    <script src="/app/shared/scroll/when-scrolled.directive.js"></script>
    <!-- side-panel -->
    <script src="/app/shared/side-panel/side-panel.directive.js"></script>
    <script src="/app/shared/side-panel/side-panel.controller.js"></script>
    <!-- modals -->
    <script src="/app/shared/modals/modals.js"></script>
    <script src="/app/shared/modals/add-place/add-place.controller.js"></script>
    <script src="/app/shared/modals/add-place/add-place-map.directive.js"></script>
    <script src="/app/shared/modals/add-photos/add-photos.controller.js"></script>
    <!-- context menu -->
    <script src="/app/shared/context-menus/ng-contextmenu.min.js"></script>
    <!-- dropdown menu -->
    <script src="/app/shared/dropdown-menu/dropdown-menu.directive.js"></script>

  </body>
</html>
